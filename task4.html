<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Event Registration Form for college events">
    <meta name="author" content="Veerabhadra Vutla">
    <title>Event Registration Form</title>
</head>
<body>
        <h1>Event Registration Form</h1>
    <fieldset>
        <legend><p>Please fill in the form below to register for the event</p></legend>
    <nav>
        <ul>
            <li><a href="#personal-details">Personal Details</a></li>
            <li><a href="#branch-details">Branch Details</a></li>
            <li><a href="#interests">Your Interests</a></li>
        </ul>
    </nav>
    <main>
        <form action="submit_form.php" method="post">
            <fieldset id="personal-details">
                <legend>Personal Details</legend>
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob" required><br><br>

                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male" required> Male<br>
                <input type="radio" id="female" name="gender" value="Female"> Female<br>
                <input type="radio" id="other" name="gender" value="Other"> Other<br><br>
            </fieldset>

            <fieldset id="branch-details">
                <legend>Branch Details</legend>
                <label for="roll">Roll Number:</label><br>
                <input type="text" id="roll" name="roll" placeholder="Enter your roll number" required><br><br>

                <label for="branch">Branch:</label><br>
                <input type="text" id="branch" name="branch" placeholder="Enter your branch" required><br><br>

                <label for="year">Year of Study:</label><br>
                <select id="year" name="year" required>
                    <option value="">--Select Year--</option>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                </select><br><br>

                <label for="gpa">Current GPA:</label><br>
                <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="10" placeholder="Enter your GPA"><br><br>
            </fieldset>

            <fieldset id="interests">
                <legend>Your Interests</legend>
                <label for="events">Select Event:</label><br>
                <select id="events" name="events" required>
                    <option value="">--Select Event--</option>
                    <option value="Coding">Coding</option>
                    <option value="Debate">Debate</option>
                    <option value="Quiz">Quiz</option>
                    <option value="Sports">Sports</option>
                </select><br><br>

                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any additional information here..."></textarea><br><br>

                <label for="agree">Terms and Conditions:</label>
                <input type="checkbox" id="agree" name="agree" required> I agree to the terms and conditions<br><br>
            </fieldset>

            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </main>
    </fieldset>
</body>
</html>
